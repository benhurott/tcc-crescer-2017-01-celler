 <div class="card">
          <header class="card-header">
            <span class="card-header-title">
              <i class="fa fa-calendar"> {{anuncio.Titulo}}  </i>
            </span>  
             <span  ng-if="anuncio.Postou" class="card-header-icon timestamp"><a class="button is-dark is-small" href="#!/editarEvento/{{anuncio.Id}}"> Editar</a></span>   
          </header>
          <a href="#!/anuncio/{{anuncio.Id}}">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="{{anuncio.Foto1}}" alt="Image">
            </figure>
          </div>
          </a>
          <div class="card-content footerOffset">
            <div class="panel-block-item">
              <span class="likes">
               
                   <span ng-if="anuncio.Postou"> Esse evento Ã© seu :)</span>
                <br ng-if="anuncio.Postou">
                <span  ng-if="anuncio.TemInteresse && !anuncio.Postou" ng-click="desconfirmar(anuncio)" class="icon">
                  <i class="fa fa-check-circle confirmado"></i>
                </span>
                <span ng-if="!anuncio.TemInteresse && !anuncio.Postou" ng-click="confirmar(anuncio)" class="icon">
                  <i class="fa fa-question"></i>
                </span>
                <span ng-if="anuncio.Postou" class="icon">
                  <i class="fa fa-check"></i>
                </span>
               {{anuncio.NumeroInteressados}}
              </span>
              <span class="comments">
                <span class="icon">
                  <i class="fa fa-comment"></i>
                </span>
                {{anuncio.NumeroComentarios}}
              </span>
              <span class="comments">
                      <span class="icon">
                      <i class="fa  fa-user-circle"></i> 
                      </span>
                       {{anuncio.NomeCriador}}
              </span>
            </div>
          </div>
</div>
