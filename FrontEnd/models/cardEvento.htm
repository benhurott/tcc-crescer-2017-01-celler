 <div class="card">
          <header class="card-header">
            <span class="card-header-icon timestamp">
              <i class="fa fa-calendar"> {{anuncio.Titulo}}  </i>
            </span>     
          </header>
          <a href="#!/evento/{{anuncio.Id}}">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="{{anuncio.Foto1}}" alt="Image">
            </figure>
          </div>
          </a>
          <div class="card-content footerOffset">
            <div class="panel-block-item">
              <span class="likes">
                <span class="icon">
                  <i class="fa fa-check-circle confirmado "></i>
                </span>
               {{anuncio.NumeroInteressados}}
              </span>
              <span class="comments">
                <span class="icon">
                  <i class="fa fa-comment"></i>
                </span>
                {{anuncio.NumeroComentarios}}
              </span>
              <span class="comments">
                      <span class="icon">
                      <i class="fa  fa-user-circle"></i> 
                      </span>
                       {{anuncio.NomeCriador}}
              </span>
            </div>
          </div>
        </div>
