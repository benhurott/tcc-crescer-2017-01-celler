<div class="card">
                        <header class="card-header">
                            <span class="card-header-icon timestamp">
                                <i class="fa fa-cart-arrow-down">  {{anuncio.Titulo}} </i>
                            </span>
                        </header>
                        <a href="#!/produto/{{anuncio.Id}}"><div class="card-image">
                            <figure class="image is-4by3">
                                <img src="{{ anuncio.Foto1}}" alt="Image">
                            </figure>
                        </div></a>
                        <div class="card-content">
                            <div class="panel-block-item">
                                <span class="likes">
                                    <span class="icon">
                                        <i class="fa fa-money interessado">
                                        </i> 
                                    </span>
                                    <span class="confirmado" > &nbsp; {{anuncio.ValorProduto | currency}} </span>
                                </span>
                                <span class="likes">
                                    &nbsp; &nbsp; 
                                    <span class="icon">
                                        <i class="fa fa-cart-plus interessado"></i> &nbsp;{{anuncio.NumeroInteressados}}
                                    </span>

                                </span>
                                &nbsp;&nbsp;
                                <span class="comments">
                                    <span class="icon">
                                        <i class="fa fa-comment"></i>
                                    </span>
                                    {{anuncio.NumeroComentarios}}
                                </span>
                                <span class="comments">
                                    <span class="icon">
                                        <i class="fa  fa-user-circle"></i> 
                                    </span>
                                    {{anuncio.NomeCriador}}
                                </span>
                            </div>
                        </div>
                    </div>
