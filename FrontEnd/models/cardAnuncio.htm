<div class="card">
    <header class="card-header">
        <span class="card-header-title">
            <i class="fa fa-cart-arrow-down">  {{anuncio.Titulo}} </i>
        </span>
           <span  ng-if="anuncio.Postou" class="card-header-icon timestamp"><a class="button is-dark is-small" href="#!/editarProduto/{{anuncio.Id}}"> Editar</a></span>
    </header>
    <a href="#!/anuncio/{{anuncio.Id}}"><div class="card-image">
        <figure class="image is-4by3">
            <img src="{{ anuncio.Foto1}}" alt="Image">
        </figure>
        </div></a>
    <div class="card-content">
        <div class="panel-block-item">
            <span class="likes">
                <span class="confirmado" ng-if="anuncio.TemInteresse && !anuncio.Postou">
                    Você está interessado  :)
                </span>
                <span style="font-size:14pt;" ng-if="anuncio.Postou">
                    Esse produto é seu :)
                </span>
                <br ng-if="anuncio.Postou || anuncio.TemInteresse && !anuncio.Postou">

                <span  ng-if="anuncio.TemInteresse && !anuncio.Postou" ng-click="desinteressar(anuncio)" class="icon">
                    <i class="fa fa-money confirmado"></i>
                </span>
                <span  ng-if="anuncio.Postou" class="icon">
                    <i class="fa fa-money"></i>
                </span>
                <span ng-if="!anuncio.TemInteresse && !anuncio.Postou" ng-click="interessar(anuncio)" class="icon">
                    <i class="fa fa-money"></i>
                </span>
                <span class="confirmado" > &nbsp; {{anuncio.ValorProduto | currency}} </span>
            </span>
            <span class="likes">
                &nbsp; &nbsp; 
                <span class="icon">
                    <i class="fa fa-cart-plus"></i> &nbsp;{{anuncio.NumeroInteressados}}
                </span>
            </span>
            &nbsp;&nbsp;
            <span class="comments">
                <span class="icon">
                    <i class="fa fa-comment"></i>
                </span>
                {{anuncio.NumeroComentarios}}
            </span>
            <span class="comments">
                <span class="icon">
                    <i class="fa  fa-user-circle"></i> 
                </span>
                {{anuncio.NomeCriador}}
            </span>
        </div>
    </div>
</div>
