<div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column  corrigirAltura is-10 is-offset-1">
                    <div class="control columns">
                        <div class="column">
                            <label class="label">Nome do Produto</label>
                            <input class="input column" ng-model="produto.Titulo" type="text" placeholder="Churras do Nunes">
                            <span style="color:red;" ng-if="produto.Titulo == null || produto.Titulo == ''"> Campo obrigatório.</span>
                        </div>
                        <div class="column">
                            <label class="label"> &nbsp; Valor Do Produto(em reais)</label>
                            <input class="input column" ng-model="produto.Valor" type="number">
                            <span style="color:red;" ng-if="produto.Valor == null || produto.Valor < 5"> Campo obrigatório, minimo de 5 reais.</span>
                        </div>
                    </div>
                    <div class="control columns">
                        <label class ="label">Insira até 3 imagens do Produto(opcional): </label> 
                    </div>
                    <div class="control columns">
                        <div class="column">
                            <label class="label">Imagem 1</label>
                            <input class="input" ng-model="produto.Foto1" type="text" placeholder="Churras do Nunes"> 
                            <img  src="{{produto.Foto1}}" >
                        </div>
                        <div class="column">
                            <label class="label">Imagem 2</label>
                            <input class="input column" ng-model="produto.Foto2" type="text" placeholder="Churras do Nunes">
                            <img  src="{{produto.Foto2}}">
                        </div>
                        <div class="column">
                            <label class="label">Imagem 3</label>
                            <input class="input column" ng-model="produto.Foto3" type="text" placeholder="Churras do Nunes">
                            <img  src="{{produto.Foto3}}">
                        </div>
                    </div>
                    <label class="label">Descricao do Produto</label><span style="color:red;" ng-if="produto.Descricao == null || produto.Descricao == ''"> Campo obrigatório.</span>
                    <p class="control">
                        <textarea class="input" style="height:45vh;" ng-model="produto.Descricao" type="textarea">
                        </textarea>
                    </p>
                    <p class="control">
                        <button class="button is-primary" ng-disabled="produto.Titulo == null || produto.Valor == null || produto.Valor < 5 || produto.Descricao == null" ng-click="cadastrarProduto(produto)">Anunciar Produto.</button>
                        <a href="#!/feed"><button class="button is-primary">Voltar para o Feed</button></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
